  <body>

    <script>
      const myArray = [1, -3, 5];
      console.log(minMax(myArray));

      const myArray2 = [-2, 3, -5, 7, 10];
      console.log(minMax(myArray2));

      console.log(minMax([3]));

      console.log(minMax([]));

      function minMax(nums){
        const result = {
          // min: nums[0],
          // max: nums[0]
          min: null,
          max: null
        }
        // let min = nums[0];
        // let max = nums[0];

        for (let i = 0; i < nums.length; i++){
          if (result.min === null || nums[i] < result.min){
            result.min = nums[i];
          }
          if (result.max === null || nums[i] > result.max){
            result.max = nums[i];
          }
        }
        
        return result;
      }
    </script>
