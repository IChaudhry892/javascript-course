<!DOCTYPE html>
<html>
  <head>
    <title>11n</title>
    <!-- <link rel="stylesheet" href="styles/dom-projects.css"> -->
  </head>
  <body>

    <script>
      console.log(countWords(['apple', 'grape', 'apple', 'apple']));

      function countWords(words){
        const result = {};

        for (let i = 0; i < words.length; i++){
          const word = words[i];

          if (!result[word]){
            result[word] = 1;
          } else{
            result[word]++;
          }
        }
        
        return result;
      }
    </script>
  </body>
</html>
