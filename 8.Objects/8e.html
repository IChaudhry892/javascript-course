<!DOCTYPE html>
<html>
  <head>
    <title>8e</title>
  </head>
  <body>

    <script>
      const basketballProduct = {
        name: 'basketball',
        price: 2095,
        ['delivery-time']: '3 days',
      };
      console.log(basketballProduct);

      basketballProduct.price += 500;
      console.log(basketballProduct);

      const socksProduct = {
        name: 'socks',
        price: 1095,
        ['delivery-time']: '3 days',
      }

      function comparePrice(product1, product2){
        return product1.price < product2 ? product1 : product2;
      }
      console.log(comparePrice(basketballProduct, socksProduct));

      function isSameProduct(product1, product2){
        return product1.price === product2.price && product1.name === product2.name &&
        product1['delivery-time'] === product2['delivery-time'];
      }
      console.log(isSameProduct(basketballProduct, socksProduct));

      let myString = 'Good Morning';
      console.log(myString.toLowerCase());

      let repeatedString = 'test';
      console.log(repeatedString.repeat(2));
    </script>
  </body>
</html>
