<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="playGame('heads')">
      Heads
    </button>

    <button onclick="playGame('tails')">
      Tails
    </button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('coin-score');
    ">
      Reset Score
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem('coin-score')) || {
        wins: 0,
        losses: 0
      }

      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        console.log(result);

        console.log(guess === result ? 'You win.' : 'You lose.');

        guess === result ? score.wins++ : score.losses++;
        localStorage.setItem('coin-score', JSON.stringify(score));
        console.log(score);

        alert(`You picked ${guess}. The coin landed on ${result}.
Wins: ${score.wins}, Losses: ${score.losses}`);
      }
    </script>
  </body>
</html>
