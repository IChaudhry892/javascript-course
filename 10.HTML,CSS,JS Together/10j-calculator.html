<!DOCTYPE html>
<html>
  <head>
    <title>10j Calculator</title>
    <link rel="stylesheet" href="styles/10j-calculator.css">
  </head>
  <body>
    <p class="js-calculation calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="calculator-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="calculator-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="calculator-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="calculator-button operation-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="calculator-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="calculator-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="calculator-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="calculator-button operation-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="calculator-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="calculator-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="calculator-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="calculator-button operation-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="calculator-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="calculator-button">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        // console.log(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation) || '';
      " class="calculator-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="calculator-button operation-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        // console.log(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation) || '';
      " class="calculator-button clear-button">Clear</button>
    </p>

    <script src="scripts/10j-calculator.js"></script>
  </body>
</html>
