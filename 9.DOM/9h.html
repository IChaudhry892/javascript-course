<!DOCTYPE html>
<html>
  <head>
    <title>9h</title>
  </head>
  <body>
    <input placeholder="Type something" class="js-text-input" onkeyup="
      displayText(event);
    ">

    <p class="js-text"></p>

    <script>
      function displayText(){
        const inputElement = document.querySelector('.js-text-input');
        const text = inputElement.value;

        document.querySelector('.js-text')
          .innerHTML = `${text}`;
      }
    </script>
  </body>
</html>
