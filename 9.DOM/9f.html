<!DOCTYPE html>
<html>
  <head>
    <title>9f</title>
  </head>
  <body>
    <input placeholder="Name" class="js-name-input" onkeydown="
      handleKeyDown(event);
    ">
    <button onclick="
      displayName();
    ">Submit</button>

    <p class="js-name"></p>

    <script>
      function displayName(){
        const inputElement = document.querySelector('.js-name-input');
        const name = inputElement.value;

        document.querySelector('.js-name')
          .innerHTML = `Your name is: ${name}`;
      }

      function handleKeyDown(){
        if (event.key === 'Enter'){
          displayName();
        }
      }
    </script>
  </body>
</html>
