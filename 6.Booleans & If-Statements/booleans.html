<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>

    <script>
      //use === instead of ==
      //use !== instead of !=

      //truthy values
      const cartQuantity = 5;
      if (cartQuantity){
        console.log('cart has products');
      }

      console.log(!0);

      console.log('text' / 5); //NaN - Not a Number

      //ternary operator
      const result = 0 ? 'truthy' : 'falsy';
      console.log(result);

      //guard operator
      false && console.log('hello');

      const message = 5 && 'hello';
      console.log(message);

      const currency = undefined || 'USD';
      console.log(currency);
    </script>
  </body>
</html>
